{% extends "base.html" %}

{% block title %} - New Session{% endblock %}

{% block content %}
<section class="form-container">
    <h2>Start a New Session</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="title">Session Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="meat_type">Meat Type:</label>
            <input type="text" id="meat_type" name="meat_type" required>
        </div>
        
        <div class="form-group">
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" name="weight" step="0.1">
        </div>
        
        <div class="form-group">
            <label for="smoker_type">Smoker Type:</label>
            <input type="text" id="smoker_type" name="smoker_type">
        </div>
        
        <div class="form-group">
            <label for="wood_type">Wood Type:</label>
            <input type="text" id="wood_type" name="wood_type">
        </div>
        
        <div class="form-group">
            <label for="target_temp">Smoker Target Temperature (Â°F):</label>
            <input type="number" id="target_temp" name="target_temp">
        </div>
        
        
        <button type="submit" class="btn btn-primary">Start Session</button>
    </form>
</section>
{% endblock %}
